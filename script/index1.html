<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вивчаємо script</title>
    <style>
        h1{
            font-size: 40px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <style>
        p{
            background-color: #FF8630;
        }
    </style>
</head>
<body>
    <h1>Вивчаємо script</h1>
    <p id="blinking">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Modi aliquid nulla nihil sunt qui, inventore consectetur odio, tenetur maiores ea libero animi asperiores autem perferendis facere. Sint consectetur temporibus fugit.
    </p>
    <script>
        const p = document.getElementById("blinking")
      setInterval(function () {
        if (p.style.fontFamily !== "Arial") {
          p.style.fontFamily = "Arial"
          p.style.backgroundColor = "#FF8630"
        } else {
          p.style.fontFamily = "Times New Roman"
          p.style.backgroundColor = "#156886"
        }
      }, 2000)
    </script>
</body>
</html>
